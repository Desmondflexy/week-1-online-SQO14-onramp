<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>What our customer say</h1>
        <div class="container">
            <div class="message-box">
                <div>
                    <img src="profile-icon.jpg" alt="" class="profile-pic">
                    <div class="username">
                        <p>Sara May</p>
                        <p>@sara_may</p>
                    </div>
                    <img src="twitter-icon.svg" alt="" class="twitter-icon">
                </div>
                <p class="tweet">I just tried out @chirp and it's amazing, love all the analytics I can see.</p>
                <div>
                    <div>
                        <img src="" alt="" class="like"><span class="like-count">2</span>
                    </div>
                    <p class="date">March 2, 2021</p>
                </div>
            </div>
        </div>
    </div>
    <div>2nd div</div>
</body>

</html>
